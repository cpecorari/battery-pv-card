<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battery Gauge Test</title>
    <style>
      body {
        margin: 0;
        padding: 40px;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        font-family: system-ui, -apple-system, sans-serif;
        color: white;
      }

      .battery-gauge {
        position: relative;
        width: 100px;
        height: 100px;
      }

      /* Glow effect behind */
      .battery-gauge::before {
        content: '';
        position: absolute;
        inset: -10px;
        border-radius: 50%;
        background: radial-gradient(
          circle at center,
          rgba(16, 185, 129, 0.3) 0%,
          rgba(16, 185, 129, 0.15) 50%,
          transparent 70%
        );
        z-index: 1;
      }

      .gauge-svg {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 100%;
        transform: rotate(-90deg);
      }

      .gauge-track {
        fill: none;
        stroke: rgba(255, 255, 255, 0.1);
        stroke-width: 8;
      }

      .gauge-progress {
        fill: none;
        stroke: #10b981;
        stroke-width: 8;
        stroke-linecap: round;
        transition: stroke-dashoffset 0.5s ease;
        filter: drop-shadow(0 0 4px currentColor);
      }

      .gauge-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: 600;
        z-index: 3;
      }

      button {
        padding: 10px 20px;
        background: #4a5568;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background: #2d3748;
      }
    </style>
  </head>
  <body>
    <h2>Battery Gauge Isolated Test</h2>

    <div class="battery-gauge">
      <svg class="gauge-svg" viewBox="0 0 100 100">
        <circle class="gauge-track" cx="50" cy="50" r="45"></circle>
        <circle class="gauge-progress" cx="50" cy="50" r="45" id="progress"></circle>
      </svg>
      <div class="gauge-text" id="value">75%</div>
    </div>

    <div>
      <button onclick="setPercent(25)">25%</button>
      <button onclick="setPercent(50)">50%</button>
      <button onclick="setPercent(75)">75%</button>
      <button onclick="setPercent(100)">100%</button>
    </div>

    <script>
      const progress = document.getElementById('progress');
      const value = document.getElementById('value');
      const radius = 45;
      const circumference = 2 * Math.PI * radius;

      progress.style.strokeDasharray = circumference;

      function setPercent(percent) {
        const offset = circumference - (percent / 100) * circumference;
        progress.style.strokeDashoffset = offset;
        value.textContent = percent + '%';
      }

      // Initialize
      setPercent(75);
    </script>
  </body>
</html>
